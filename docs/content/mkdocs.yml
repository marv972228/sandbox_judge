site_name: Sandbox Judge
site_description: A self-hosted, local code evaluation system for practicing coding problems
site_url: https://marv972228.github.io/sandbox_judge
repo_url: https://github.com/marv972228/sandbox_judge
repo_name: marv972228/sandbox_judge

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - CLI Reference:
      - Overview: cli/overview.md
      - judge run: cli/run.md
      - judge list: cli/list.md
      - judge show: cli/show.md
  - Problem Format:
      - Overview: problems/overview.md
      - Creating Problems: problems/creating.md
  - Development:
      - Architecture: dev/architecture.md
      - Contributing: dev/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/marv972228/sandbox_judge
